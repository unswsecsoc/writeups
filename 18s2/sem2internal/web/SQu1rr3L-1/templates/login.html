<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Squirrel Fortune Teller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        /* From view-source:https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css */
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>
</head>
<body class="text-center">
<form class="form-signin" action="{{ request.path }}" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='acorn.png') }}" alt="" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    {% if request.args.get('error') == 'incorrect' %}
        <div class="alert alert-danger" role="alert">
            Username or password is incorrect
        </div>
    {% endif %}

    {% if request.args.get('error') == 'unauthenticated' %}
        <div class="alert alert-danger" role="alert">
            You must be authenticated to access this page
        </div>
    {% endif %}

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018 Squirrel Fortune Teller</p>
</form>
</body>
</html>
